bucket:
  name: "my-bucket"

storage:
  path: "/var/lib/sss/data"
  multipart_path: "/var/lib/sss/tmp"

server:
  address: ":5553"

credentials:
  - access_key_id: "CHANGE_ME_ACCESS_KEY"
    secret_access_key: "CHANGE_ME_SECRET_KEY"
    privileges: "read-write"

cleanup:
  enabled: true
  interval: "1h"
  max_age: "24h"
