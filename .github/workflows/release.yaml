name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run benchmarks
        run: make bench

  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Build all platforms
        run: make build-all

      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  build-packages:
    runs-on: ubuntu-latest
    needs: [build-binaries]
    strategy:
      matrix:
        arch: [amd64, arm64]
        format: [deb, rpm]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false

      - uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin/

      - name: List downloaded binaries
        run: ls -la bin/

      - name: Make binaries executable
        run: chmod +x bin/*

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build package
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          export VERSION=${GITHUB_REF_NAME#v}
          echo "Building package for ARCH=$ARCH VERSION=$VERSION"
          echo "Looking for binary: ./bin/stupid-simple-s3-linux-$ARCH"
          ls -la ./bin/stupid-simple-s3-linux-$ARCH
          nfpm package -p ${{ matrix.format }} -f nfpm.yaml

      - uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.format }}-${{ matrix.arch }}
          path: "*.${{ matrix.format }}"

  build-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    runs-on: ubuntu-latest
    needs: [bench, build-binaries, build-packages, build-container]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/binaries/stupid-simple-s3-* release/
          cp artifacts/package-*/*.deb artifacts/package-*/*.rpm release/ 2>/dev/null || true
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
